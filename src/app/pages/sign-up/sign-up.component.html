<!-- Sign up Section start -->
<section class="auth-page">
   <div class="animation-circle-inverse">
      <i></i>
      <i></i>
      <i></i>
   </div>
   <div class="animation-circle">
      <i></i>
      <i></i>
      <i></i>
   </div>
   <div class="auth-card">
      <div class="text-center">
         <h2>Sign Up</h2>
         <img src="assets/images/title-line.png" alt="title-line" class="img-fluid line">
         <p>Welcome To URL TV, Sign up below.</p>
      </div>
      <div class="main">
         <form class="auth-form" [formGroup]="loginForm"> 
            <div class="form-group">
               <label for="exampleInputname">Name</label>
               <i class="fa fa-user"></i>
               <input required="" name="loginname" type="text" class="form-control" id="exampleInputname" placeholder="Name">
            </div>
            <!--<div class="form-group">
               <label for="exampleInputnumber">Phone no</label>
               <i class="fa fa-phone"></i>
               <input required="" name="loginnumber" type="text" class="form-control" id="exampleInputnumber" placeholder="Phone no.">
            </div>-->
            <div class="form-group">
               <label for="exampleInputEmail1">Email</label>
               <i class="fa fa-envelope-o"></i>
               <input type="email" formControlName="email" class="form-control" name="login[username]" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
               <label for="exampleInputPassword1">Password</label>
               <i class="fa fa-lock"></i>
               <input id="exampleInputPassword1"  name="login[password]" type="password" class="form-control" formControlName="password" placeholder="Password">
               <label class="error">{{errorMessage}}</label>
               <a [routerLink]="'/pages/forget-password'" class="forgot-pass">forgot?</a>
            </div>
            <div class="form-group">
               <button class="btn submit" type="submit" (click)="trySignUp(loginForm.value)">Sign Up</button>
            </div>
            <div class="or-saparator"><span>or</span></div>
            <h6 class="text-center mt-0 mb-3">Sign up with:</h6>
            <div class="form-button text-center social-btns">
               <!--<button type="submit" class="btn submit fb" (click)="tryFacebookLogin()">Facebook</button>-->
               <button type="submit" class="btn submit ggl" (click)="tryGoogleLogin()">Google</button>
            </div>
            <div style="padding-top: 30px"><a [routerLink]="'/pages/sign-in'" class="text-center mt-0 mb-3"> Sign in with existing Email/Password</a></div>
         </form>
      </div>
   </div>
</section>
<!-- Sign up Section End -->
