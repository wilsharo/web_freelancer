<!-- Sign in Section start -->
<section class="auth-page">
   <div class="animation-circle-inverse">
      <i></i>
      <i></i>
      <i></i>
   </div>
   <div class="animation-circle">
      <i></i>
      <i></i>
      <i></i>
   </div>
   <div class="center-logo-top">
      <a [routerLink]="''"><img src="https://firebasestorage.googleapis.com/v0/b/urltv-mcbattlearena.appspot.com/o/urltv_web_images%2Furl_log_transparent.png?alt=media&token=d4aa5a7d-b98c-429b-bbec-6a06ecd209ff" alt="logo"></a>
   </div>
   <div class="auth-card">
      <div class="text-center">
         <h2>Sign In</h2>
         <img src="assets/images/title-line.png" alt="title-line" class="img-fluid line">
         <p>Welcome To URL TV, Sign in to Manage Your Account.</p>
      </div>
      <div class="main">
         <form class="auth-form" [formGroup]="loginForm"> 
               <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <i class="fa fa-envelope-o"></i>
                  <input type="email" formControlName="email" class="form-control" name="login[username]" id="exampleInputEmail1" placeholder="Email">
               </div>
               <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <i class="fa fa-lock"></i>
                  <input id="exampleInputPassword1"  name="login[password]" type="password" class="form-control" formControlName="password" placeholder="Password">
                  <label class="error">{{errorMessage}}</label>
                  <a [routerLink]="'/pages/forget-password'" class="forgot-pass">forgot?</a>
               </div>
               <div class="form-group">
                  <button class="btn submit" type="submit" (click)="tryLogin(loginForm.value)">Sign in</button>
               </div>
               <div class="or-saparator"><span>or</span></div>
               <h6 class="text-center mt-0 mb-3">Sign in with:</h6>
               <div class="form-button text-center social-btns">
                  <!--<button type="submit" class="btn submit fb" (click)="tryFacebookLogin()">Facebook</button>-->
                  <button type="submit" class="btn submit ggl" (click)="tryGoogleLogin()">Google</button>
               </div>
         </form>
      </div>
   </div>
</section>
<!-- Sign in Section End -->
